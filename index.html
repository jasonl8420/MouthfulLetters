        </div>
    </div>
    <script>
        // Get all elements with the "close-button" class
        const closeButtonElements = document.querySelectorAll('.close-button');

        // Add click event handlers to open and close the recipes
        for (let i = 1; i <= 8; i++) {
            const spanElement = document.getElementById(`span${i}`);
            const recipeElement = document.getElementById(`recipe${i}`);
            const closeElement = document.getElementById(`close${i}`);

            spanElement.addEventListener('click', function () {
                recipeElement.style.display = 'block';
                closeElement.style.display = 'block';
            });

            closeElement.addEventListener('click', function () {
                recipeElement.style.display = 'none';
            });
        }

        function printImg(url) {
            var win = window.open('');
            win.document.write('<img src="' + url + '" onload="window.print();window.close()" />');
            win.focus();
        }

        // Add click event listeners to all buttons
        var buttons = document.querySelectorAll('.printButton');
        buttons.forEach(function (button, index) {
            button.addEventListener('click', function () {
                printImg('recipe' + (index + 1));
            });
        });
    </script>
